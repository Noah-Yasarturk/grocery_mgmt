
<div id="store-selections-wrapper">

    <!-- Select existing store or TODO: new -->
    <div id="store-select-section">
        <mat-form-field id="store-select-dropdown-form">
            <mat-label>Select Store</mat-label>
    
            <mat-select [(value)]="selectedStore">
              <mat-option>None</mat-option>
              <mat-option  value="groceryStore.storeId" *ngFor="let groceryStore of stores"> {{ groceryStore.storeBrand }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    
    <!-- Add receipt file for trip -->
    <div class="img-upload-section">
    
        <input type="file" class="file-input"
        (change)="onFileSelected($event)" #fileUpload>
    
        {{fileName || "Upload Receipt"}}
    
        <button mat-mini-fab color="primary" class="upload-btn"
        (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
        </button>
    </div>


    <div id="trip-date-section">
        <mat-form-field>
            <mat-label>When was the trip?</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
</div>
